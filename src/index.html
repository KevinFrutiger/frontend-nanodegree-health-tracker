<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Health Tracker</title>
  <meta name="description" content="A nutrition calorie counter implementing Backbone.js">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <section id="health-tracker-app">
    <header id="header">
      <h1>Health Tracker</h1>
      <div class="api-attribution" role="contentinfo">Powered by <a href="http://www.nutritionix.com/api" target="_blank">Nutritionix API</a></div>
      <div class="input-group" role="search">
        <input id="search-input" class="search-input" aria-label="Search for food item" autofocus>
        <button id="search-btn" type="button" class="input-addon" aria-label="search">
          <!-- Material Design icon - ic_search_24px.svg -->
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        </button>
      </div>
    </header>

    <section id="main">
      <div id="search-list-container">
        <button id="search-list-close-btn" type="button" class="close-list" aria-label="Close search results list"><span aria-hidden="true">&times;</span></button>
        <ul id="search-list"></ul>
      </div>
      <div id="saved-list-container">
        <h2>Today’s calories</h2>
        <table class="saved-list-table">
          <thead><tr><th>Total:</th><th id="calorie-total" class="calories">…</th><th class="remove-item"></th></tr></thead>
          <tbody id="saved-list"></tbody>
        </table>
      </div>
    </section>
  </section>

  <!-- Templates -->
  <script type="text/templates" id="saved-item-template">
    <td><span class="brand-name"><%= brand %></span> <span class="food-name"><%= name %></span> (<% (serving_size_qty) ? print('<span class="serving-size">' + serving_size_qty + '</span>&nbsp;<span class="serving-unit">' + serving_size_unit + '</span>') : print('<span class="serving-size">1</span> <span class="serving-unit">serving</span>'); %>)</td><td class="calories"><%= calories.toFixed() %></td><td class="remove-item-cell"><button id="remove" type="button" class="remove-item" aria-label="Remove food item button">&times;</button></td>
  </script>

  <script type="text/templates" id="search-item-template">
    <p><span class="brand-name"><%= brand %></span> <span class="food-name"><%= name %></span></p><p><% (serving_size_qty) ? print('<span class="serving-size">' + serving_size_qty + '</span> <span class="serving-unit">' + serving_size_unit + '</span>') : print('<span class="serving-size">1</span> <span class="serving-unit">serving</span>'); %></p>
  </script>

  <!-- jQuery, Underscore, Backbone, Backbone.LocalStorage -->
  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
  <script src="js/lib/backbone.localStorage-min.js"></script>

  <!-- App -->
  <script src="js/models/food-item.js"></script>
  <script src="js/collections/search-list.js"></script>
  <script src="js/collections/saved-list.js"></script>
  <script src="js/views/saved-item-view.js"></script>
  <script src="js/views/search-item-view.js"></script>
  <script src="js/views/app-view.js"></script>
  <script src="js/app.js"></script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Health Tracker</title>
  <meta name="description" content="A nutrition calorie counter implementing Backbone.js">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <section id="health-tracker-app">
    <header id="header">
      <h1>Health Tracker</h1>
      <input id="search" placeholder="Enter a food name to search" autofocus>
      <ul id="search-list"></ul>
    </header>

    <section id="main">
      <h2>Today's calories</h2>
      <p>Checking for stored food items for today...</p>
      <ul id="saved-list"></ul>
    </section>

  </section>

  <!-- jQuery, Underscore, Backbone, Backbone.LocalStorage -->

  <!--<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>-->
  <!--<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>-->
  <!--<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>-->

  <script src="js/lib/jquery-2.1.4.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/backbone-min.js"></script>
  <script src="js/lib/backbone.localStorage-min.js"></script>

  <!-- App -->
  <script src="js/models/food-item.js"></script>
  <script src="js/collections/search-list.js"></script>
  <script src="js/collections/food-items.js"></script>
  <script src="js/views/food-item-view.js"></script>
  <script src="js/views/app-view.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
